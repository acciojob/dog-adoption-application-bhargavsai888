<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name">
        </div>

		<br>
		
		<div>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number">
        </div>

		<br>
		
		<div>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address">
        </div>

		<br>
		
		<div>
		<label for="lived">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        </div>

		<br>
		
		<div>
		<label for="breed">Please select your preferred breeds</label>
		<select id="multiSelect">
			<option>Jerman</option>
			<option>Pamerian</option>
			<option>Labera</option>
		</select>
        </div>

		<br>
		
		<div>
		<label for="submit">Submit</label>
		<input type="submit" id="submit" value="Submit">	
        </div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
